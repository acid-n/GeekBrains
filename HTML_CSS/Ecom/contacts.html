<h1>Напишите нам</h1>

<form action="#" method="post" class="contact_form" name="contact_form">

    <label for="username">
        Ваше имя<br>
        <input type="text" name="username" id="username" placeholder="Введите ваше имя">
    </label>
    <br>
    <label for="email">
        Email<br>
        <input type="email" name="email" id="email" placeholder="Введите ваш email">
    </label>
    <br>
    <label for="title">
        Тема сообщения<br>
        <input type="text" name="title" id="title" placeholder="Введите тему сообщения">
    </label>
    <br>
    <label for="message">
        Сообщение<br>
        <textarea name="comment" id="message"></textarea>
    </label>
    <br>
    <input type="submit" value="Отправить">
    <input type="reset" value="Сбросить форму">

</form>
